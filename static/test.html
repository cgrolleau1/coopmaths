    <title>Test LaTeX</title>

  <body>
    <h1>Exemple</h1>

    <form>
      <label for="verse-choose">Choisis un fichier</label>
      <select id="verse-choose" name="verse-choose">
        <option>6M1</option>
        <option>6M2</option>
        <option>6M3</option>
        <option>6M4</option>
      </select>
    </form>


    <div id="div_LaTeX">

    </div>

    <script>
      var LaTeXChoose = document.querySelector('select');
      var affichage_LaTeX = document.querySelector('#div_LaTeX');
      LaTeXChoose.onchange = function() {
        var LaTeX = LaTeXChoose.value;
        updateDisplay(LaTeX);
      };
      function updateDisplay(LaTeX) {
        LaTeX = LaTeX.replace(" ", "");
        var url = LaTeX + '.tex';
        var request = new XMLHttpRequest();
        request.open('GET', url);
        request.responseType = 'text';
        request.onload = function() {
          affichage_LaTeX.HTML = request.response;
        };
        request.send();
        
      };
      
window.onload = function()  {
      var LaTeXChoose = document.querySelector('select');
      var affichage_LaTeX = document.querySelector('#div_LaTeX');
      LaTeXChoose.onchange = function() {
        var LaTeX = LaTeXChoose.value;
        updateDisplay(LaTeX);
      };
      function updateDisplay(LaTeX) {
        LaTeX = LaTeX.replace(" ", "");
        var url = LaTeX + '.tex';
        var request = new XMLHttpRequest();
        request.open('GET', url);
        request.responseType = 'text';
        request.onload = function() {
          affichage_LaTeX.textContent = request.response;
        };
        request.send();
        
      };
        updateDisplay('6M1');
        LaTeXChoose.value = '6M1';
        renderMathInElement(affichage_LaTeX,{delimiters: [
      {left: "$", right: "$", display: false},
      {left: "$$", right: "$$", display: true}
      ]})
      }

    </script>
  </body>
</html>
