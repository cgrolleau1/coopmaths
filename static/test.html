    <h1>Contenu LaTeX</h1>

    <pre id='div_LaTeX'></pre>
  
  <script>
$.ajax({
    url: "tex.json",
    dataType: "text",
    success: function(data) {
        var json = $.parseJSON(data);
        for (var i=0;i<json.length;++i)
        {
            $('#choix_des_exercices').append(`<div class="tex" id="${json[i]}">${json[i]}</>`);
            
        }
    }
});


$( ".tex" ).click(function() {
  $( this ).slideUp();
  readFile('tex/'+this.id)
});

    function readFile(fichier){
      jQuery.get(fichier,function(txt){
        $('#div_LaTeX').append(txt)
        $('#div_LaTeX').append('\n')
        
      });
    }


  </script>

  </body>
