{{ define "title" }}
	CoopMaths - {{.Title}}
{{ end }}


{{ define "main" }}


     {{ partial "header" . }}

     <!-- Styles et JS -->

  	<link rel="stylesheet" type="text/css" href="/style/katex.min.css">
  	<link rel="stylesheet" type="text/css" href="/style/style_mathalea.css">
  	<link rel="stylesheet" type="text/css" href="/style/katex.min.css">
	<script src="/include/katex.min.js" type="text/javascript"></script>
	<script src="/include/katex-auto-render.min.js" type="text/javascript"></script>

	<link rel="stylesheet" type="text/css" href="/include/slick/slick.css">
	<link rel="stylesheet" type="text/css" href="/include/slick/slick-theme.css">
	<script type="text/javascript" src="/include/slick/slick.min.js"></script>
	<script type="text/javascript" src="/include/slick/mon_diaporama.js"></script>

	<script src="/include/mathalea_exercices.js" type="text/javascript"></script> 
	<script src="/include/mathalea_outils.js" type="text/javascript"></script>
	<script src="/include/mathalea.js" type="text/javascript"></script> 

	<!-- Fin des styles et JS -->

     <section class="ui  container " >
  		<h3 class="ui block header">Choix des exercices</h3>
		<div class="ui fluid left icon input" data-tooltip='Nombres séparés par des virgules' data-inverted="">
		   <i class="edit icon"></i>
		   <input id='choix_des_exercices'  type='text' >
		</div>
		<div class="ui hidden divider"></div>

		 <div id="liste_des_exercices" style="margin-top: 20px">
		   <h3 class="ui dividing header">Exercices disponibles</h3>
		   <!-- Liste mise à jour en JS -->
		 </div>
		 <div class="ui hidden divider"></div>




		 <h3 class="ui block header">Exercices</h3>

		 <button class="btn ui labeled icon button" id="btn_mise_a_jour_code"><i class="redo icon"></i>Nouvelles données</button> 
		 <div class="ui buttons">
		    <button class="btn ui  right labeled icon button" id="btn_zoom_plus">Zoom<i class="plus icon"></i> </button>
		    <button class="btn ui  icon button" id="btn_zoom_moins"><i class="minus icon"></i> </button>   
		 </div>


		 <div class="ui hidden divider"></div>

		 <div id="affichage_exercices">
		  <div id="exercices"> 
		  	<!-- Le contenu des exercices est ajouté par JS -->
			<section class="slider single-item">
    
  			</section>
		  </div> 


		  <div class="ui fluid accordion">
		    <div class="title">
		      <i class="dropdown icon"></i>
		      Corrections
		    </div>
		    <div class="content">
		      <div id="corrections"></div> 
		    </div>
		  </div>
		<div class="ui  fluid accordion" id="accordeon_parametres">
		  <div class="title">
		    <i class="dropdown icon"></i>
		    Paramètres
		  </div>
		  <div class="content" id='parametres_generaux'>
		  </div>
		</div> 
		</div>


		</div> 


</section>



    <div class="ui container">
         {{.Content}}


    <button class="ui compact icon button" id="pause">
        <i class="pause icon"></i>
    </button>
    <button class="ui compact icon button" id="play">
        <i class="play icon"></i>
    </button>

    <!-- <div class="ui buttons">
    <button class="btn ui compact right labeled icon button" id="btn_duree_plus">Durée : <i class="plus icon"></i> </button>
    <button class="btn ui  compact icon button" id="btn_duree_moins"><i class="minus icon"></i> </button>  -->  
 </div>

	</div>

     {{ partial "footer" . }}

<!-- Pour la gestion du diaporama -->


{{ end }}
